<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Account Verified Successfully</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0f0f0f;
      font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
      color: #e4e4e4;
    }

    .email-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px 15px;
    }

    .email-content {
      background: linear-gradient(145deg, #1c1c1c, #111);
      border-radius: 14px;
      max-width: 600px;
      width: 100%;
      padding: 40px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.05);
      text-align: center;
      border: 1px solid #2a2a2a;
    }

    .email-header img {
      width: 100px;
      margin-bottom: 20px;
    }

    .email-header h1 {
      font-size: 26px;
      color: #ffffff;
      margin: 0;
      letter-spacing: 0.5px;
    }

    .email-body {
      font-size: 16px;
      color: #cccccc;
      line-height: 1.7;
      margin: 25px 0;
      text-align: left;
    }

    .badge-container {
      text-align: center;
      margin: 20px 0;
    }

    .success-badge {
      display: inline-block;
      background-color: #2e7d32;
      color: #fff;
      font-size: 14px;
      padding: 6px 14px;
      border-radius: 20px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .button {
      background: linear-gradient(135deg, #ff9800, #ff5722);
      color: #fff;
      padding: 14px 30px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      display: inline-block;
      margin-top: 20px;
      transition: all 0.3s ease;
    }

    .button:hover {
      background: linear-gradient(135deg, #ff8f00, #e65100);
    }

    .footer {
      font-size: 13px;
      color: #888;
      border-top: 1px solid #333;
      padding-top: 20px;
      margin-top: 30px;
    }

    @media (max-width: 600px) {
      .email-content {
        padding: 25px 20px;
      }

      .email-header h1 {
        font-size: 22px;
      }

      .email-body {
        font-size: 14px;
      }

      .button {
        padding: 12px 24px;
        font-size: 15px;
      }

      .footer {
        font-size: 12px;
      }
    }
  </style>
</head>

<body>
  <div class="email-container">
    <div class="email-content">
      <div class="email-header">
        <img src="https://res.cloudinary.com/da2imhgtf/image/upload/v1739556521/stc9u9bv4ceyyr1tq26k.png"
          alt="PriceSphere Logo">
        <h1>Welcome to PriceSphere!</h1>
      </div>
      <div class="email-body">
        <p>Dear {{name}},</p>
        <p>Your account has been successfully verified and created.</p>
        <div class="badge-container">
          <span class="success-badge">Account Verified</span>
        </div>
        <p>You're now ready to explore the best products, coupons, and deals across the webâ€”curated just for you!</p>
      </div>
      <div class="footer">
        <p>Best regards,<br><strong>PriceSphere Team</strong></p>
      </div>
    </div>
  </div>
</body>

</html>
